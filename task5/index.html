<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Premium Electronics</title>
    <meta name="description" content="Premium electronics and tech gadgets with fast shipping">
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõí</text></svg>">
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading TechStore...</p>
    </div>

    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="nav-brand">
                <h1>TechStore</h1>
            </div>
            
            <div class="nav-search">
                <input type="text" id="search-input" placeholder="Search products..." aria-label="Search products">
                <button id="search-btn" aria-label="Search">üîç</button>
            </div>
            
            <div class="nav-actions">
                <button id="login-btn" class="btn btn-outline">Login</button>
                <button id="cart-btn" class="btn btn-primary">
                    Cart (<span id="cart-count">0</span>)
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h2>Premium Tech for Modern Life</h2>
                <p>Discover cutting-edge electronics with unbeatable quality and service</p>
                <button class="btn btn-hero" onclick="scrollToProducts()">Shop Now</button>
            </div>
        </section>

        <!-- Filters -->
        <section class="filters" id="products">
            <div class="container">
                <h3>Our Products</h3>
                <div class="filter-controls">
                    <select id="category-filter" aria-label="Filter by category">
                        <option value="">All Categories</option>
                        <option value="smartphones">Smartphones</option>
                        <option value="laptops">Laptops</option>
                        <option value="headphones">Headphones</option>
                        <option value="accessories">Accessories</option>
                    </select>
                    
                    <select id="price-filter" aria-label="Filter by price">
                        <option value="">All Prices</option>
                        <option value="0-100">$0 - $100</option>
                        <option value="100-500">$100 - $500</option>
                        <option value="500-1000">$500 - $1,000</option>
                        <option value="1000+">$1,000+</option>
                    </select>
                    
                    <select id="sort-filter" aria-label="Sort products">
                        <option value="name">Sort by Name</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Highest Rated</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Products Grid -->
        <section class="products-section">
            <div class="container">
                <div id="products-grid" class="products-grid">
                    <!-- Products will be dynamically loaded here -->
                </div>
                
                <div id="load-more-container" class="load-more-container">
                    <button id="load-more-btn" class="btn btn-outline">Load More Products</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Shopping Cart Sidebar -->
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button id="close-cart" class="close-btn" aria-label="Close cart">&times;</button>
        </div>
        
        <div class="cart-content">
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be dynamically loaded here -->
            </div>
            
            <div class="cart-footer">
                <div class="cart-total">
                    <strong>Total: $<span id="cart-total">0.00</span></strong>
                </div>
                <button id="checkout-btn" class="btn btn-primary btn-full">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="close-modal" aria-label="Close modal">&times;</button>
            <div id="modal-body" class="modal-body">
                <!-- Product details will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content auth-modal">
            <button class="modal-close" id="close-auth-modal" aria-label="Close modal">&times;</button>
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Register</button>
            </div>
            
            <form id="login-form" class="auth-form active">
                <h3>Welcome Back</h3>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary btn-full">Login</button>
            </form>
            
            <form id="register-form" class="auth-form">
                <h3>Create Account</h3>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary btn-full">Register</button>
            </form>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
